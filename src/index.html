<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <section class="col s5 ">
          <label for="journalDate">Date of Entry</label>
          <input type="date" name="journalDate" id="journalDate" />

          <label for="conceptsCovered">Concepts Covered</label>
          <input type="text" name="conceptsCovered" id="conceptsCovered" />

          <label for="journalEntry">Journal Entry</label>
          <input type="textarea" name="journalEntry" id="journalEntry" />

          <label for="moodToday">Mood Today</label>
          <select name="" id="mood-select">
            <option value="0">Select Mood:</option>
            <option value="happy">Happy</option>
            <option value="sad">Sad</option>
            <option value="tired">Tired</option>
            <option value="energized">Energized</option>
            <option value="over it ">over it </option>
          </select>
        </section>

      </div>
      <button id="record-journal-entry" class="waves-effect waves-light btn" type="button">
          Record Journal Entry
        </button>


      <div class="entry-log"></div>
    </div>


    <script type="module" src="scripts/journal.js"></script>
  </body>
</html>
